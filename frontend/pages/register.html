<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expo Music - Регистрация</title>
  <link rel="stylesheet" href="../styles/common.css">
  <link rel="stylesheet" href="../styles/auth.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="auth-page">
  <div class="auth-form">
    <h2>Регистрация</h2>
    <form id="register-form">
      <div class="input-container">
        <label for="username">Имя пользователя</label>
        <i class="fas fa-user"></i>
        <input type="text" id="username" name="username" placeholder="Введите имя пользователя" required>
      </div>
      <div class="input-container">
        <label for="email">Электронная почта</label>
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" name="email" placeholder="example@mail.com" required>
      </div>
      <div class="input-container">
        <label for="password">Пароль</label>
        <i class="fas fa-lock"></i>
        <input type="password" id="password" name="password" placeholder="Введите пароль" required>
      </div>
      <div class="input-container">
        <label for="password_confirm">Подтверждение пароля</label>
        <i class="fas fa-lock"></i>
        <input type="password" id="password_confirm" name="password_confirm" placeholder="Подтвердите пароль" required>
      </div>
      <button type="submit">Далее</button>
    </form>
    <p>Уже есть аккаунт? <a href="login.html">Войти</a></p>
  </div>
  <script src="../scripts/auth.js"></script>
</body>
</html>
