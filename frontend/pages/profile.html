<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expo Music - Профиль</title>
  <link rel="stylesheet" href="../styles/common.css">
  <link rel="stylesheet" href="../styles/profile.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="header__container">
      <a href="../index.html" class="header__logo">Expo Music</a>
      <nav class="header__nav">
        <ul class="header__nav-list">
          <li class="header__nav-item"><a href="../index.html" class="header__nav-link">Главная</a></li>
          <li class="header__nav-item"><a href="search.html" class="header__nav-link">Поиск</a></li>
          <li class="header__nav-item"><a href="library.html" class="header__nav-link">Моя медиатека</a></li>
          <li class="header__nav-item"><a href="#" class="header__nav-link">Плейлисты</a></li>
          <li class="header__nav-item"><a href="admin.html" class="header__nav-link">Админка</a></li>
        </ul>
      </nav>
      <div class="header__auth">
        <span id="username" class="header__username"></span>
        <button id="logout-button" class="header__auth-button">Выйти</button>
      </div>
    </div>
  </header>

  <main class="profile">
    <div class="profile-container">
      <div class="profile-header">
          <div class="avatar-container">
              <img src="../assets/images/placeholder-avatar.jpg" alt="Аватар" class="avatar">
              <div class="avatar-upload">
                  <i class="fas fa-camera"></i>
              </div>
          </div>
          <h1>Профиль пользователя</h1>
      </div>
  
      <div class="profile-info">
          <form id="profile-form">
              <div class="info-group">
                  <label>Имя пользователя</label>
                  <input type="text" class="info-input" value="User123" disabled>
              </div>
              
              <div class="info-group">
                  <label>Электронная почта</label>
                  <input type="email" class="info-input" value="user@example.com" disabled>
              </div>
  
              <div class="info-group">
                  <label>Новый пароль</label>
                  <input type="password" class="info-input" placeholder="Введите новый пароль" disabled>
              </div>
  
              <div class="profile-actions">
                  <button type="button" class="save-button">Сохранить изменения</button>
              </div>
          </form>
      </div>
  
      <div class="profile-stats">
          <div class="stat-item">
              <span class="stat-label">Дата регистрации:</span>
              <span class="stat-value" id="profile-created-at">01.01.2023</span>
          </div>
          <div class="stat-item">
              <span class="stat-label">Треков загружено:</span>
              <span class="stat-value">0</span>
          </div>
          <div class="stat-item">
              <span class="stat-label">Плейлистов создано:</span>
              <span class="stat-value">0</span>
          </div>
      </div>
  </div>
  </main>

  <script src="../scripts/profile.js"></script>
</body>
</html>
